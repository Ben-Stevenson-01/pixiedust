<style>
  .fields-container label {
    color: #337ab7;
  }
  .fieldslist-wrapper {
    height: 100%;
    white-space: nowrap;
    overflow-y: scroll;
  }
  .fieldslist-wrapper label {
    padding-left: 28px;
  }
  .fieldslist-showlink {
    color: #337ab7;
    cursor: pointer;
    display: inline-block;
    font-size: 0.95em;
    font-weight: 300;
    position: absolute;
    right: 20px;
    top: 3px;
  }
  .fieldslist-showlink:hover {
    color: #286090;
    text-decoration: underline;
  }
  .fieldslist-allfields {
    height: calc(100% - 65px);
  }
  .fieldslist-allfields.numeric-only > [data-field-type="string"] {
    display: none;
  }
  .fieldslist-wrapper .ui-draggable-dragging {
    width: 90%;
  }
  .field-remove {
    color: #777;
    font-size: 14px;
    float: right;
    margin: 0px;
    cursor: pointer;
  }
  .field-name {
    font-weight: 600;
  }
  .field-type {
    color: #777;
    float: right;
    font-style: italic;
  }
</style>

<div class="fields-container row">
  <div class="col-sm-6" style="padding: 0px 5px 0px 0px; height: 365px;">
    <div class="fieldslist-wrapper" style="height:100%">
      <h5>Fields:</h5>
      <span class="fieldslist-showlink">Show only numeric columns</span>
      <input type="text" class="fieldslist-filter form-control input-sm" placeholder="Search/Filter Fields">
      {% for field in this.fieldNamesAndTypes %}
        {% if field[0] in this.fieldNames %}
        <label class="checkbox fieldslist-field-{{prefix}}" data-field="{{field.0}}" data-field-type="{{field.1}}">
          <input type="checkbox" {{"checked" if field.0 in this.tableFields}} id="fieldslist{{prefix}}-{{this.fieldNames.index(field.0)+1}}" value="{{field.0}}" data-field="{{field.0}}" data-field-type="{{field.1}}">
          <span class="field-name">{{field.0}}</span>
          <span class="field-type">{{field.1}}</span>
        </label>
        {% endif %}
       {% endfor %}
    </div>
  </div>
</div>
